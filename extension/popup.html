<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 360px;
      min-height: 250px;
      font-family: 'Space Grotesk', sans-serif;
      padding: 24px 16px 16px 16px;
      background-color: #0d1117;
      color: #c9d1d9;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      color: #58a6ff;
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #8b949e;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      box-sizing: border-box;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #58a6ff;
    }
    button {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      background-color: #238636;
      border: 1px solid rgba(240,246,252,0.1);
      border-radius: 6px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2ea043;
    }
    button.secondary {
      background-color: #21262d;
      color: #c9d1d9;
      margin-top: 8px;
    }
    button.secondary:hover {
      background-color: #30363d;
    }
    .status {
      font-size: 11px;
      margin-top: 8px;
      text-align: center;
      min-height: 16px;
    }
    .status.success { color: #3fb950; }
    .status.error { color: #f85149; }
    
    #picker-section {
        display: none;
        text-align: center;
    }
    
    .divider {
        height: 1px;
        background-color: #30363d;
        margin: 16px 0;
    }
  </style>
  <style>
    /* ... existing styles ... */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .header h2 {
      margin: 0;
      /* Remove previous margin-bottom from h2 if any */
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .icon-btn {
      background: none;
      border: none;
      color: #8b949e;
      cursor: pointer;
      padding: 4px;
      margin: 0;
      width: auto;
    }
    .icon-btn:hover {
      color: #58a6ff;
      background: none;
    }
    #settings-section {
      display: none; /* Hidden by default */
      background: #161b22;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #30363d;
      margin-bottom: 16px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px; /* Increased gap */
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>
        <img src="icons/icon48.png" width="48" height="48" style="border-radius: 4px;"> 
        DeltaWatch
    </h2>
    <button id="settings-toggle" class="icon-btn" title="Settings">
      <svg height="24" width="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
  </div>

  <!-- Login Section -->
  <div id="login-section" style="display: none;">
      <div style="text-align: center; margin-bottom: 16px;">
          <p style="font-size: 13px; color: #8b949e;">Please login to your DeltaWatch server.</p>
      </div>
      <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="admin@example.com">
      </div>
      <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="password">
      </div>
      <button id="loginBtn" style="background-color: #1f6feb;">Login</button>
      <div class="divider"></div>
      <div style="text-align: center;">
          <button id="showSettingsFromLogin" class="secondary" style="width: auto; padding: 4px 12px; font-size: 11px;">Configure Server URL</button>
      </div>
  </div>

  <!-- Settings Section (Toggleable) -->
  <div id="settings-section">
    <div class="input-group">
      <label for="serverUrl" style="display:block; margin-bottom:4px;">Server URL</label>
      <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
    </div>
    <div class="buttons">
        <button id="saveSettings" style="background-color: #1f6feb;">Save & Connect</button>
        <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </div>

  <!-- Picker Section -->
  <div id="picker-section">
      <p style="font-size: 13px; margin-bottom: 12px; color: #8b949e; line-height: 1.4;">
          Go to a page and click below to add a monitor.
      </p>
      
      <div class="input-group" style="margin-bottom: 16px;">
         <input type="text" id="ai-prompt" placeholder="Optional: What to find? (e.g. Price)" style="font-size: 12px; padding: 8px;">
      </div>

      <div class="buttons">
        <button id="pick-btn" style="padding: 10px;">ðŸŽ¯ Pick (Text or Price)</button>
        <div style="display: flex; gap: 8px;">
            <button id="detect-price-btn" style="background-color: #d97706; padding: 10px; flex: 1;" title="Auto-detect price on page">ðŸ’° Find Price</button>
            <button id="auto-detect-btn" style="background-color: #8b5cf6; padding: 10px; flex: 1;" title="Let AI find the best monitor config">âœ¨ AI Auto</button>
        </div>
    </div>
  </div>

  <!-- Result Confirmation Section -->
  <div id="result-section" style="display: none;">
      <div class="input-group">
          <label for="monitor-name-input">Monitor Name</label>
          <input type="text" id="monitor-name-input">
      </div>

      <div class="input-group">
          <label for="monitor-interval-select">Check Frequency</label>
          <select id="monitor-interval-select" style="width: 100%; padding: 8px; background-color: #161b22; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; font-size: 13px;">
              <option value="1m">1 Minute</option>
              <option value="5m">5 Minutes</option>
              <option value="15m">15 Minutes</option>
              <option value="30m">30 Minutes</option>
              <option value="1h" selected>1 Hour</option>
              <option value="8h">8 Hours</option>
              <option value="12h">12 Hours</option>
              <option value="24h">24 Hours</option>
              <option value="1w">1 Week</option>
          </select>
      </div>

      <div style="text-align: center; margin-bottom: 16px;">
          <h3 style="margin: 0 0 8px 0; color: #8b949e; font-size: 12px;">Detected Price</h3>
          <div id="result-value" style="background: #161b22; padding: 12px; border: 1px solid #30363d; border-radius: 6px; font-size: 18px; font-weight: bold; color: #58a6ff;"></div>
      </div>
      
      <div class="buttons">
        <button id="confirm-add-btn" style="background-color: #238636;">âœ… Add Monitor</button>
        <button id="cancel-btn" class="secondary">Cancel</button>
      </div>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
